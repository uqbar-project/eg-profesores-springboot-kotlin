spring:
  database: H2

  h2:
    console:
      enabled: true
      path: /h2

  datasource:
    url: jdbc:h2:mem:test
    username: sa
    password: sa
    driver-class-name: org.h2.Driver

  jpa:
    open-in-view: false
    show-sql: true
    hibernate:
      #            use-new-id-generator-mappings: false
      format_sql: true
      ddl-auto: create-drop
      pool_size: 50